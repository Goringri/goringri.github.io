        /* í”¼ë“œë°± ì˜¤ë²„ë ˆì´ */

<body>

<div id="app-container">

        <div style="text-align: center; margin-bottom: 40px;">
            <div style="font-size: 4rem; margin-bottom: 10px;">ğŸ“</div>
            <h1>ì†Œìˆ˜ì˜ ë‚˜ëˆ—ì…ˆ</h1>
            <p>ìì‹ ì˜ ìˆ˜í•™ ì‹¤ë ¥ì„ ë½ë‚´ë³´ì„¸ìš”!</p>

        <h2>ë‚œì´ë„ ì„ íƒ</h2>
        <div class="difficulty-group">
            <button class="difficulty-btn" onclick="startGame('easy')">
                <div>
                    <div style="font-size:1.1rem; font-weight:bold;">ì´ˆê¸‰</div>
                    <div style="font-size:0.9rem; color:#888;">ì†Œìˆ˜ Ã· ìì—°ìˆ˜</div>

            </button>
            <button class="difficulty-btn" onclick="startGame('medium')">

                </div>
                <span>ğŸ¦</span>
            </button>
            <button class="difficulty-btn" onclick="startGame('hard')">
                <div>
                    <div style="font-size:1.1rem; font-weight:bold;">ê³ ê¸‰</div>
                    <div style="font-size:0.9rem; color:#888;">ë³µì¡í•œ ê³„ì‚°</div>

        <div class="status-bar">
            <span>ë‚¨ì€ ì‹œê°„ <b id="timer">60</b>ì´ˆ</span>
            <div style="width: 1px; height: 100%; background: #ddd;"></div>

        <div class="problem-area">
            <div id="feedback-toast">ì •ë‹µì…ë‹ˆë‹¤!</div>
            <div class="problem-text" id="problem-display">3.6 Ã· 0.6</div>

        <div class="input-group">

        <div id="rank-input-area" style="display:none; margin-bottom: 20px;">

                <h3 style="margin: 0 0 10px 0; color: #2E7D32;">ğŸ‰ ìˆœìœ„ê¶Œ ë‹¬ì„±!</h3>
                <input type="text" id="player-name" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" style="width: 100%; box-sizing: border-box; margin-bottom: 10px; background: white;">
                <div style="display: flex; gap: 10px;">

    <div id="custom-modal">

            <p style="margin-bottom: 20px;">ì§„í–‰ ì¤‘ì¸ ê²Œì„ì€ ì €ì¥ë˜ì§€ ì•Šì•„ìš”.</p>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal(false)">ì·¨ì†Œ</button>
                <button class="btn-danger" onclick="closeModal(true)">ë‚˜ê°€ê¸°</button>

</div>

<script>
    // --- ë³€ìˆ˜ ë° ì„¤ì • ---
    let currentScore = 0;
    let timeLeft = 0;
    let timerInterval = null;
    let currentDifficulty = '';
    let currentAnswer = 0;
    let gameActive = false;
    let pendingAction = null; // ëª¨ë‹¬ í™•ì¸ í›„ ì‹¤í–‰í•  ë™ì‘

    const settings = {
        easy: { time: 60, score: 10, label: 'ì´ˆê¸‰' },
        medium: { time: 60, score: 20, label: 'ì¤‘ê¸‰' },
        hard: { time: 60, score: 30, label: 'ê³ ê¸‰' }
    };

    // --- í™”ë©´ ì œì–´ ---
    function showScreen(screenId) {
        clearInterval(timerInterval);
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    // --- ëª¨ë‹¬ ì œì–´ (ì‹œìŠ¤í…œ alert ëŒ€ì²´) ---
    function askExit(actionType) {
        const modal = document.getElementById('custom-modal');
        const msg = document.getElementById('modal-msg');
        
        pendingAction = actionType;
        if(actionType === 'home') msg.innerText = "í™ˆìœ¼ë¡œ ê°ˆê¹Œìš”?";
        else msg.innerText = "ë‚œì´ë„ ì„ íƒìœ¼ë¡œ ê°ˆê¹Œìš”?";
        
        modal.style.display = 'flex';
    }

    function closeModal(isConfirmed) {
        document.getElementById('custom-modal').style.display = 'none';
        if (isConfirmed && pendingAction) {
            if (pendingAction === 'home') showScreen('main-screen');
            else showScreen('difficulty-screen');
        }
        pendingAction = null;
    }

    // --- ê²Œì„ ë¡œì§ ---
    function startGame(difficulty) {
        currentDifficulty = difficulty;
        currentScore = 0;
        timeLeft = settings[difficulty].time;
        gameActive = true;

        document.getElementById('score').innerText = currentScore;
        document.getElementById('timer').innerText = timeLeft;
        document.getElementById('answer-input').value = '';

        showScreen('game-screen');
        generateProblem();
        startTimer();
        
        setTimeout(() => document.getElementById('answer-input').focus(), 300);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    function generateProblem() {
        let divisor, quotient, dividend;

        if (currentDifficulty === 'easy') {
            divisor = Math.floor(Math.random() * 8) + 2; 
            quotient = (Math.floor(Math.random() * 89) + 11) / 10;
        } else if (currentDifficulty === 'medium') {
            divisor = (Math.floor(Math.random() * 8) + 2) / 10;
            quotient = Math.floor(Math.random() * 19) + 2;
        } else {
            divisor = (Math.floor(Math.random() * 8) + 2) / 10;
            quotient = (Math.floor(Math.random() * 190) + 11) / 10;
        }

        dividend = parseFloat((divisor * quotient).toFixed(2));
        currentAnswer = quotient;

        document.getElementById('problem-display').innerText = `${dividend} Ã· ${divisor}`;
        document.getElementById('answer-input').value = '';
        document.getElementById('answer-input').focus();
    }

    function checkAnswer() {
        if (!gameActive) return;
        const input = document.getElementById('answer-input');
        const userAnswer = parseFloat(input.value);

        if (userAnswer === currentAnswer) {
            showToast("ì •ë‹µì…ë‹ˆë‹¤!", true);
            currentScore += settings[currentDifficulty].score;
            document.getElementById('score').innerText = currentScore;
            generateProblem();
        } else {
            showToast("ë‹¤ì‹œ í’€ì–´ë³´ì„¸ìš”!", false);
            input.value = '';
            input.focus();
        }
    }

    function passProblem() {
        if(!gameActive) return;
        generateProblem();
    }

    document.getElementById('answer-input').addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkAnswer();
    });

    // --- í† ìŠ¤íŠ¸ ë©”ì‹œì§€ (ê°ì„± í”¼ë“œë°±) ---
    function showToast(msg, isSuccess) {
        const toast = document.getElementById('feedback-toast');
        toast.innerText = msg;
        toast.className = isSuccess ? 'toast-success' : 'toast-error';
        toast.style.opacity = '1';
        toast.style.top = '120px'; // ì‚´ì§ ë‚´ë ¤ì˜¤ëŠ” íš¨ê³¼
        
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.top = '100px';
        }, 1000);
    }

    // --- ê²Œì„ ì¢…ë£Œ ë° ë­í‚¹ ---
    function endGame() {
        gameActive = false;
        clearInterval(timerInterval);
        showScreen('result-screen');
        
        document.getElementById('final-score').innerText = currentScore;
        document.getElementById('rank-mode-text').innerText = settings[currentDifficulty].label;
        
        loadRankings();
        checkRankEligibility();
    }

    function getRankKey() { return `mathIOS_${currentDifficulty}`; }
    function getRankings() {
        const r = localStorage.getItem(getRankKey());
        return r ? JSON.parse(r) : [];
    }

    function loadRankings() {
        const ranks = getRankings();
        const list = document.getElementById('rank-list');
        list.innerHTML = '';
        
        ranks.forEach((r, i) => {
            list.innerHTML += `<tr><td class="rank-num">${i+1}</td><td>${r.name}</td><td style="text-align:right">${r.score}</td></tr>`;
        });
        if(ranks.length === 0) list.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#999;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</td></tr>';
    }

    function checkRankEligibility() {
        const ranks = getRankings();
        const area = document.getElementById('rank-input-area');
        if (currentScore > 0 && (ranks.length < 5 || currentScore > ranks[ranks.length-1].score)) {
            area.style.display = 'block';
            document.getElementById('player-name').value = '';
        } else {
            area.style.display = 'none';
        }
    }

    function saveRank() {
        const name = document.getElementById('player-name').value.trim();
        if (!name) return alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
        
        let ranks = getRankings();
        ranks.push({ name, score: currentScore });
        ranks.sort((a,b) => b.score - a.score);
        ranks = ranks.slice(0,5);
        
        localStorage.setItem(getRankKey(), JSON.stringify(ranks));
        document.getElementById('rank-input-area').style.display = 'none';
        loadRankings();
    }
    
    function skipRank() { document.getElementById('rank-input-area').style.display = 'none'; }

</script>
